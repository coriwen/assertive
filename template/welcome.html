{# WELCOME.HTML #}

<style>

body {
	background-image: url({{ url_for('static', filename='imgs/home.png')}})
}

.homeFormMessage {
    position: absolute;
    left: 200px;
    top: 180px;
    width: 600px;
    height: 300px;
    vertical-align: top;
    border-radius: 20px;
    overflow-x: hidden;
    outline: none;
}

.homeFormButton {
    position: absolute;
    left: 700px;
    top: 500px;
    background-color: red;
    border: none;
    color: white;
    padding: 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 15px
}

.homeFormSpan {
    display: inline-block;
    vertical-align: top;
    top: 0px; 
    margin: 5px;
}


</style>

<body>

<div style="display:inline-block">
	<form method="POST">
		{{ form.hidden_tag() }}
        <div>
		      <span class="homeFormSpan">{{ form.message(class='homeFormMessage') }}</span>
        </div>
		<br/>
		{{ form.submit(class='homeFormButton') }}
        <input type="hidden" value="analyze" name="action" display="hidden"/>
	</form>
</div>

</body>
